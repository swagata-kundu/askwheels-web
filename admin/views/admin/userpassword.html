<div class="modal-header">
    <h3 class="modal-title">Change Password</h3>
</div>
<div class="modal-body">
    <form name="changePasswordFrm" ng-submit="changePassword()">
        <div class="form-group">
            <label class="control-label">New Password
            </label>

            <input type="password" class="form-control" id="inputPassword" placeholder="New Password" data-ng-model="user.newPassword"
                name="password" required>
        </div>
        <div class="form-group">
            <label class="control-label">Repeat Password
            </label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat Password" data-ng-model="user.confirmNewPassword"
                name="confirmPass" required>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Change</button>
            <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
