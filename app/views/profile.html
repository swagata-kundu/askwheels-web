<div class="container-fluid">
    <div class="row">

        <seller-sidemenu ng-if="userProfile.roleId <= 2"></seller-sidemenu>
        <dealer-sidemenu ng-if="userProfile.roleId === 3"></dealer-sidemenu>

        <div class="col-lg-9 col-md-9 col-sm-8 col-lg-12">

            <seller-header ng-if="userProfile.roleId <= 2"></seller-header>
            <dealer-header ng-if="userProfile.roleId ===3"></dealer-header>

            <div class="right_data_main addnew_vehicle">
                <ol class="breadcrumb">
                    <li>
                        <a ng-if="userProfile.roleId <= 2" ui-sref="sellerDashboard">Dashboard</a>
                        <a ng-if="userProfile.roleId === 3" ui-sref="dealerDashboard">Dashboard</a>
                    </li>
                    <li class="active">Profile</li>
                </ol>

                <div class="steps_formMain">
                    <form class="form-horizontal" name="editProfileForm" ng-submit="editProfile()">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Full Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="user.name" id="name" placeholder="Enter Name" required ng-disabled="!isEditEnabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="phone">Phone No:</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.contactNo" class="form-control" id="phone" placeholder="Enter Phone No" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Address:</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.address" class="form-control" id="pwd" placeholder="Enter Address" required ng-disabled="!isEditEnabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" ng-if="isEditEnabled" class="btn btn-info">Update</button>
                                <button class="btn btn-info" ng-if="!isEditEnabled" ng-click="changeProfileFlag()">Edit Profile</button>
                                <a ui-sref="changeUserPassword" type="submit" class="btn btn-success">Change Password</a>

                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>


            </div>
        </div>
    </div>
</div>
