<div class="container-fluid">
    <div class="row">

        <dealer-sidemenu></dealer-sidemenu>

        <div class="col-lg-9 col-md-9 col-sm-8 col-lg-12">

            <dealer-header></dealer-header>

            <div class="right_data_main">
                <ol class="breadcrumb">
                    <li class="active">Dashboard</li>
                </ol>

                <h1>
                    Dashboard
                    <div class="clearfix"></div>
                </h1>

                <div class="filter_main">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span>Filters:</span>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="priceRange">
                                <span class="heading">Price Range</span>
                                <span class="min_price">
                                    <i class="fa fa-angle-down"></i>
                                    <select ng-model="filter.minPrice">
                                        <option value="">Min Price</option>
                                        <option value="100000">1,00,000</option>
                                        <option value="300000">3,00,000</option>
                                        <option value="400000">4,00,000</option>
                                        <option value="600000">6,00,000</option>
                                        <option value="800000">8,00,000</option>
                                        <option value="1200000">12,00,000</option>
                                        <option value="2000000">20,00,000</option>
                                    </select>
                                </span>

                                <span class="max-price">
                                    <i class="fa fa-angle-down"></i>
                                    <select ng-model="filter.maxPrice">
                                        <option value="">Max Price</option>
                                        <option value="100000">1,00,000</option>
                                        <option value="300000">3,00,000</option>
                                        <option value="400000">4,00,000</option>
                                        <option value="600000">6,00,000</option>
                                        <option value="800000">8,00,000</option>
                                        <option value="1200000">12,00,000</option>
                                        <option value="2000000">20,00,000 & Above</option>
                                    </select>
                                </span>
                                <div class="clearfix"></div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="FuelType">
                                <span class="heading">Fuel Type</span>
                                <span class="fueltp">
                                    <i class="fa fa-angle-down"></i>
                                    <select ng-model="filter.fuelType">
                                        <option value="">Select</option>
                                        <option value="Petrol">Petrol</option>
                                        <option value="Diesel">Diesel</option>
                                        <option value="LPG">LPG</option>
                                        <option value="CNG">CNG</option>
                                        <option value="Hybrid">Hybrid</option>

                                    </select>
                                </span>

                                <div class="clearfix"></div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="FuelType">
                                <span class="heading">Owner</span>
                                <span class="fueltp">
                                    <i class="fa fa-angle-down"></i>
                                    <select ng-model="filter.owner">
                                        <option value="">Select</option>
                                        <option value="1">First Owner</option>
                                        <option value="2">Second Owner</option>
                                    </select>
                                </span>
                                <div class="clearfix"></div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="FuelType">
                                <span class="heading">Transmission Type</span>
                                <span class="fueltp">
                                    <i class="fa fa-angle-down"></i>
                                    <select ng-model="filter.transmission">
                                        <option value="">Select</option>
                                        <option value="Automatic">Automatic</option>
                                        <option value="Mannual">Mannual</option>
                                    </select>
                                </span>
                                <div class="clearfix"></div>
                            </div>
                        </div>


                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <input ng-click="applyFilter()" type="submit" value="Apply Filter">
                            <input ng-click="resetFilter()" type="reset" value="Reset">
                        </div>
                    </div>
                    <div></div>
                    <div class="clearfix"></div>
                </div>
                <div class="shortBy">
                    <span>Sort By</span>
                    <span class="shortD">
                        <i class="fa fa-angle-down"></i>
                        <select ng-model="filter.sortBy">
                            <option value="">Select</option>
                            <option value="newest">Newest</option>
                            <option value="lowToHigh">Low To High</option>
                            <option value="highToLow">High To Low</option>
                            <option value="mostPopular">Most Pupular</option>
                            <option value="leastPopular">Least Pupular</option>
                        </select>
                    </span>
                    <div class="clearfix"></div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div id="parentHorizontalTab">


                            <uib-tabset>
                                <!-- live -->
                                <uib-tab index="0" select="tabChange(1)">
                                    <uib-tab-heading>
                                        Live Actions
                                        <span>({{tabinfo.liveAuctions.length}})</span>
                                    </uib-tab-heading>

                                    <div class="resp-tabs-container">
                                        <div class="resp-tab-content resp-tab-content-active">
                                            <div class="row">
                                                <auction-dealer vehicle="auction" ng-repeat="auction in auctions"></auction-dealer>
                                            </div>
                                        </div>
                                    </div>
                                </uib-tab>
                                <!-- upcoming -->
                                <uib-tab index="1" select="tabChange(2)">
                                    <uib-tab-heading>
                                        Upcoming Actions
                                        <span>({{tabinfo.upcomingAuctions.length}})</span>
                                    </uib-tab-heading>

                                    <div class="resp-tabs-container">
                                        <div class="resp-tab-content resp-tab-content-active">
                                            <div class="row">

                                                <auction-dealer vehicle="auction" ng-repeat="auction in auctions"></auction-dealer>

                                            </div>
                                        </div>
                                    </div>
                                </uib-tab>
                            </uib-tabset>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>
</div>

<app-footer></app-footer>
