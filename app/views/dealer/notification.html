<div class="container-fluid">
    <div class="row">

        <dealer-sidemenu></dealer-sidemenu>

        <div class="col-lg-9 col-md-9 col-sm-8 col-lg-12">

            <dealer-header></dealer-header>

            <div class="right_data_main">
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="dealerDashboard">Dashboard</a>
                    </li>
                    <li class="active">Notifications</li>
                </ol>

                <h1>
                    Notifications
                    <div class="clearfix"></div>
                </h1>




                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <thead>
                                    <tr role="row">
                                        <th>Type</th>
                                        <th>Bid Amount</th>
                                        <th>Bid By</th>
                                        <th>Vehicle</th>
                                        <th>Model</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="noti in notifications">
                                        <td>{{noti.notificationType==1?'New Bid':''}}</td>
                                        <td>{{noti.newBidAmount}}</td>
                                        <td>{{noti.newBidBy}}</td>
                                        <td>
                                            <a ui-sref="dealerAuctionDetail({vehicleId:'{{noti.vehicleId}}',model:'{{noti.vehicle_name}}'})">
                                                {{noti.vehicle_name}}
                                            </a>
                                        </td>
                                        <td>{{noti.model}}</td>
                                        <td>{{noti.dateCreated}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>

        <app-footer></app-footer>
    </div>
</div>
