<div class="modal-header">
    <h1 class="modal-title">Change Password</h1>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="changePasswordFrm" ng-submit="changePassword()">
        <div class="form-group">
            <label class="control-label col-sm-2">New Password
            </label>
            <div class="col-sm-10">

                <input type="password" class="form-control" id="inputPassword" placeholder="New Password" data-ng-model="user.newPassword"
                    name="password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Repeat Password
            </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat Password" data-ng-model="user.confirmNewPassword"
                    name="confirmPass" required>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" type="submit">Change</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
