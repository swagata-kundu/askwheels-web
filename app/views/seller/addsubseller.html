<div class="container-fluid">
    <div class="row">

        <seller-sidemenu></seller-sidemenu>

        <div class="col-lg-9 col-md-9 col-sm-8 col-lg-12">

            <seller-header></seller-header>

            <div class="right_data_main addnew_vehicle">
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="sellerDashboard">Dashboard</a>
                    </li>
                    <li class="active">Add Sub User</li>
                </ol>

                <div class="steps_formMain">
                    <form class="form-horizontal" name="addSubUser" ng-submit="save()">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Full Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="user.name" id="name" placeholder="Enter Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="phone">Phone No:</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.contactNo" class="form-control" id="phone" placeholder="Enter Phone No" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" ng-model="user.password" class="form-control" id="pwd" placeholder="Enter password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="rpwd">Repeat Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="rpwd" placeholder="Enter password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-info">Save</button>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>


            </div>
        </div>
    </div>
</div>
