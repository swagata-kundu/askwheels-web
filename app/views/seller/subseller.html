<div class="container-fluid">
    <div class="row">

        <seller-sidemenu></seller-sidemenu>

        <div class="col-lg-9 col-md-9 col-sm-8 col-lg-12">

            <seller-header></seller-header>

            <div class="right_data_main">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li class="active">Dashboard</li>
                </ol>

                <h1>
                    Dashboard
                    <span>
                        <a href="#">
                            <i class="fa fa-plus-circle"></i>
                            <span>add new vehicle</span>
                        </a>
                    </span>
                    <div class="clearfix"></div>
                </h1>

                <div class="filter_main">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span>Filters:</span>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                            <span class="heading">Uploaded By</span>
                            <div ng-dropdown-multiselect="" options="subsellers" selected-model="subsellerSelections"></div>

                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-5 col-xs-12">
                            <div class="priceRange">
                                <span class="heading">Price Range</span>
                                <span class="min_price">
                                    <i class="fa fa-angle-down"></i>
                                    <select>
                                        <option>Min Price</option>
                                    </select>
                                </span>

                                <span class="max-price">
                                    <i class="fa fa-angle-down"></i>
                                    <select>
                                        <option>Max Price</option>
                                    </select>
                                </span>
                                <div class="clearfix"></div>
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                            <div class="FuelType">
                                <span class="heading">Fuel Type</span>
                                <select>
                                    <option>Petrol</option>
                                    <option>Diesel</option>
                                </select>

                                <div class="clearfix"></div>
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12">
                            <div class="FuelType">
                                <span class="heading">Owner</span>
                                <select>
                                    <option>First Owner</option>
                                    <option>Secound Owner</option>
                                </select>

                                <div class="clearfix"></div>
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12">
                            <div class="FuelType">
                                <span class="heading">Transmission Type</span>
                                <select>
                                    <option>Automatic</option>
                                </select>

                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div></div>
                    <div class="clearfix"></div>
                </div>


                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>

        <app-footer></app-footer>
    </div>
</div>
