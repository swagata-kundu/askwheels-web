<div class="container-fluid">
    <div class="row">

        <seller-sidemenu></seller-sidemenu>

        <div class="col-lg-9 col-md-9 col-sm-8 col-lg-12">

            <seller-header></seller-header>

            <div class="right_data_main">
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="sellerDashboard">Dashboard</a>
                    </li>
                    <li class="active">Payments</li>
                </ol>

                <h1>
                    Payments
                    <div class="clearfix"></div>
                </h1>


                <div class="filter_main">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span>Filters:</span>
                            <br/>
                            <br/>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="heading">Uploaded By</span>
                            <tags-input class="seller-multi" placeholder="Select Seller" ng-model="subsellerSelections" tag-class="{even: $index % 2 == 0, odd: $index % 2 != 0}">
                                <auto-complete load-on-focus="true" load-on-empty="true" source="loadUser($query)"></auto-complete>
                            </tags-input>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="FuelType">
                                <span class="heading">Start Date</span>
                                <input type="text" data-ng-date class="datepicker" ng-model="filter.startDate" />
                                </span>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="FuelType">
                                <span class="heading">End Date</span>
                                <input type="text" data-ng-date class="datepicker" ng-model="filter.endDate" />
                                </span>

                                <div class="clearfix"></div>
                            </div>
                        </div>

                        <div style="padding-top:2%" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <input ng-click="applyFlter()" type="submit" value="Filter">
                            <input ng-click="resetFilter()" type="reset" value="Reset">
                        </div>

                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered" width="100%" cellspacing="0" ng-if="payments.length>0">
                                <thead>
                                    <tr role="row">
                                        <th>Vehicle</th>
                                        <th>Amount</th>
                                        <th>Name</th>
                                        <th>Model</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="pay in payments">
                                        <td>
                                            <a ui-sref="sellerAuctionDetail({vehicleId:'{{pay.vehicleId}}',model:'{{pay.vehicle_name}}'})">
                                                {{pay.vehicle_name}}
                                            </a>
                                        </td>
                                        <td>{{pay.comission}}</td>
                                        <td>{{pay.paymentFor}}</td>
                                        <td>{{pay.model}}</td>
                                        <td>{{pay.dateOfPayment}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div ng-if="payments.length==0">
                                You dont have any Notifications/Vehicle </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>

        </div>

    </div>
</div>
<app-footer></app-footer>
