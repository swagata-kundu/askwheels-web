
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">

                <p ng-show="showErrors" class="errorBlock">{{errors}}</p>

                <h3>Sign In</h3>
                <hr />

                <form name="loginForm" ng-submit="login()" novalidate>

                    <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.$submitted }">
                        <label for="email">Email ID</label>
                        <input type="email" class="form-control" name="email" id="emailId" placeholder="Email ID" data-ng-model="loginData.emailId" ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i" required autofocus>
                        <p ng-show="loginForm.email.$error.required && !loginform.email.$pristine && loginForm.$submitted" class="help-block">Email is required</p>
                        <p ng-show="loginForm.email.$error.pattern && loginForm.$submitted" class="help-block">Email is not valid.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.$submitted }">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" data-ng-model="loginData.password" required>
                        <p ng-show="loginForm.password.$error.required && !loginform.password.$pristine && loginForm.$submitted" class="help-block">password is required</p>
                    </div>
                    <button class="btn btn-md btn-info btn-block" type="submit">Login</button>
                </form>

                <div class="text-align-center btn-block" style="margin-top:15px;font-size:small;"><a ng-click="showForgotPassword()" href="">Forget Password</a></div>

            </div>

            <div ng-init="ShowForgotPassword = false" class="panel-body" ng-show="showForgotPasswordSection">
                <hr />
                <form name="forgetPassForm" ng-submit="forgetPassword()" novalidate>

                    <div ng-class="{'form-group':true,'has-error':(forgetPassForm.email.$invalid || forgetPassForm.email.$error.emailExists) && forgetPassForm.$submitted }">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Email" data-ng-model="forgetData.email" name="email" ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i" required>

                        <p ng-show="forgetPassForm.email.$error.required && forgetPassForm.$submitted" class="help-block">Email is required.</p>
                        <p ng-show="forgetPassForm.email.$error.pattern && forgetPassForm.$submitted" class="help-block">Email is not valid.</p>
                        <p ng-show="forgetPassForm.email.$error.emailExists && forgetPassForm.$submitted" class="help-block">Email not is not registered.</p>
                    </div>
                    <button class="btn btn-md btn-info btn-block" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
